<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grid.css" />
    <title>Grid CSS Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="box-1">div 1</div>
      <div class="box-2">
        div 2
        <p>text</p>
      </div>
    </div>

    <div class="container-2">
      <div class="box-1">100px</div>
      <div class="box-2">
        100px
        <p>text</p>
      </div>
      <div class="box-3">200px</div>
      <div class="box-2">100px</div>
    </div>

    <div class="container-3">
      <div class="box-1">100px</div>
      <div class="box-2">100px</div>
    </div>

    <div class="container-4">
      <div class="box-1">100px</div>
      <div class="box-2">1fr</div>
      <div class="box-1">2fr</div>
    </div>

    <div class="container-5">
      <div class="box-1">1fr</div>
      <div class="box-2">1fr</div>
      <div class="box-1">1fr</div>
      <div class="box-2">1fr</div>
      <div class="box-1">1fr</div>
      <div class="box-2">1fr</div>
    </div>
  </body>
</html>
